<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="nav-bar">
    <button onclick="goToPage1()">Home</button>
    <button onclick="goToPage2()">Ordering</button>
    <button onclick="goToPage3()">Rules</button>
    <button onclick="goToPage4()">Login</button>
    <button onclick="goToPage5()">Signup</button>
  </div>

  <form id="loginForm">
    <label for="login-email">Email:</label>
    <input type="email" id="login-email" name="email" required>

    <label for="login-password">Password:</label>
    <input type="password" id="login-password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
