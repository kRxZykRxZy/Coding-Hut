<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Hut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="nav-bar">
    <button onclick="goToPage1()">Home</button>
    <button onclick="goToPage2()">Ordering</button>
    <button onclick="goToPage3()">Rules</button>
    <button onclick="goToPage4()">Login</button>
    <button onclick="goToPage5()">Signup</button>
  </div>
    <form id="signupForm">
  <label for="signup-username">Username:</label>
  <input type="text" id="signup-username" name="username" required>

  <label for="signup-email">Email:</label>
  <input type="email" id="signup-email" name="email" required>

  <label for="signup-password">Password:</label>
  <input type="password" id="signup-password" name="password" required>

  <button type="submit">Sign Up</button>
</form>

  <script src="script.js"></script>
</body>
</html>
